<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f4;
margin: 0;
padding: 0;
}
.container {
max-width: 300px;
margin: 20px auto;
background-color: #fff;
border-radius: 5px;
padding: 20px;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
h1 {
text-align: center;
}
.calculator {
display: grid;
grid-template-columns: repeat(4, 1fr);
grid-gap: 10px;
margin-top: 20px;
}
.calculator button {
padding: 10px;
border: none;
background-color: #f4f4f4;
color: #333;
font-size: 18px;
cursor: pointer;
}
.calculator button:hover {
background-color: #ccc;
}
.result {
margin-top: 20px;
background-color: #f4f4f4;
padding: 10px;
text-align: right;
font-size: 24px;
}
</style>
</head>
<body>
<div class="container">
<h1>Calculator</h1>
<div class="calculator">
<button class="operator">+</button>
<button class="operator">-</button>
<button class="operator">*</button>
<button class="operator">/</button>
<button>7</button>
<button>8</button>
<button>9</button>
<button>4</button>
<button>5</button>
<button>6</button>
<button>1</button>
<button>2</button>
<button>3</button>
<button>0</button>
<button>.</button>
<button id="clear">C</button>
<button id="equals">=</button>
</div>
<div class="result" id="result"></div>
</div>
<script>
const buttons = document.querySelectorAll('button');
const result = document.getElementById('result');
let calculation = '';
buttons.forEach((button) => {
button.addEventListener('click', function() {
const buttonValue = button.textContent;
if (buttonValue === '=') {
try {
const answer = eval(calculation);
result.textContent = answer;
calculation = '';
} catch (error) {
result.textContent = 'Error';
calculation = '';
}
} else if (buttonValue === 'C') {
calculation = '';
result.textContent = '';
} else {
calculation += buttonValue;
result.textContent = calculation;
}
});
});
</script>
</body>
</html>
